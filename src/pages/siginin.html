<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/resets.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/style-sign.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <title>Sign in on your Fiber account - Fiber</title>
  </head>
  <body>

  
      <main>
        
        <div class="container-sign">

                <section class="form-sign-up-area"> 
                    <div class="logo">
                        <h2>Fiber</h2>
                      </div>

                    <h1>Sign in on your Fiber account</h1>
                <form>


                
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="john@example.com" required>
                    <div class="error-message email-error"></div>


                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters" required>
                    <div class="error-message password-error"></div>

                    <button type="submit" class="btn-style-btn signup-btn">Sign in </button>
                </form>

                <p>Dont have an account? <a href="./siginup.html">Sign Up</a></p>

            </section>

            <section class="about-sign-up-area">
                <img src="../images/Sign Up Image.png" alt="">
                <h2>Unparalleled Templates</h2>
                <p>Created by a team of professional designer, our templates are unparalleled in the market.</p>
            </section>
        </div>
      </main>
     
      <script src="../js/validation.js"></script>
  </body>
</html>
